<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Pfc</title>
</head>

<body class="bg-gray-700 text-white">
    <header>



    </header>
    <main class="container mx-auto">

        <button id="btnstart" class="text-xl mt-7 border rounded-full border-gray-900 border-h-4 bg-gray-900 font-semibold">Start the game</button>

        <div class="flex justify-between mt-20">
            <div class="flex flex-col">
                <h2 id="player" class="text-4xl text-red-400">Player</h2>
                <p id="playerscore" class="text-2xl">score:</p>
                <div id="choixUser" class="mt-[45%]"></div>
            </div>
            <div id="vs"></div>
            <div class="flex flex-col">
                <h2 id="opponent" class="text-4xl text-red-400">Opponent</h2>
                <p id="opponentscore" class="text-2xl">score:</p>
                <div id="choixOpponent" class="mt-[45%]"></div>
            </div>
        </div>

        <div class="flex gap-20 mx-[40%] items-center mt-[30%] border border-2">
            <button id="btnpierre"><img src="image/pierre.png" alt="logo pierre"></button>
            <button id="btnfeuille"><img src="image/feuille.png" alt="logo feuille"></button>
            <button id="btnciseaux"><img src="image/sciceaux.png" alt="logo ciseaux"></button>
        </div>


    </main>
    <footer>



    </footer>
</body>

<script src="script/script.js"></script>

</html>
